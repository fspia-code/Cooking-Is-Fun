<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewrRecipe">New Recipe</button> 
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <!-- using *ngFor loop to get recipes -->
        <app-recipe-item *ngFor="let recipeEl of recipes; let i = index"
            [recipe]="recipeEl"
            [index]="i"></app-recipe-item>    
    </div>
</div>
